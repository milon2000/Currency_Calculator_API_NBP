<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <div class="main-bucket">
    <form>
      <h1>Currency Calculator</h1>
      <label>I want to convert <input type="number" /></label><br />
      <label>from <select id="from">
        </select> </label>
      <button id="arrow" type="button">&laquo; &raquo;</button><br />
      <label>to <select id="to">
        </select></label>
      <button id="out" type="button">Convert</button><br />
      <label><output name="result">
        </output></label>
    </form>
  </div>
  <!--.main-bucket-->
  <script src="js/currency.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
